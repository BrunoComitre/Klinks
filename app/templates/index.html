<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1.0">
        <meta name="viewport" content="width=device-width,minimum-scale=1.0,initial-scale=1.0">
        <title>Klinks</title>
        <meta name="description" content="A quickly Link Project">
        <meta name="author" content="Bruno Alves Comitre">
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
        <link rel="stylesheet" href=" {{ url_for('static', filename='css/style.css') }}">
        <!-- PyScript -->
        <script defer src="https://pyscript.net/latest/pyscript.js"></script>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>

    <body>
        <!-- Insert Links -->
        <div class="row g-3">
            {{ form.csrf_token }}
            <form class="row g-3">
                {{ form.csrf_token }}
                <div class="col-4">
                  <label for="inputText" class="visually-hidden">Name</label>
                  <input type="text" class="form-control" id="namelinkInput" placeholder="Name Link" aria-label=".form-control-sm example">
                </div>
                <div class="col-4">
                    <label for="inputText" class="visually-hidden">Link</label>
                    <input type="text" class="form-control" id="linkInput" placeholder="Link" aria-label=".form-control-sm example">
                  </div>
                  <div class="col-auto">
                    <label for="inputText" class="visually-hidden">Tag</label>
                    <input class="form-control" list="datalistOptions" id="enumlinkInput" placeholder="Adicione ao Grupo..." aria-label=".form-control-sm example">
                    <datalist id="datalistOptions">
                        <option value="JOB">
                        <option value="BUG BOUNTY">
                        <option value="HACK">
                        <option value="ESCOLA">
                        <option value="CURSO">
                        <option value="ORGANIZAR">
                        <option value="EMPREGO">
                        <option value="F.I.R.E">
                      </datalist>
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-primary mb-3" id="button">Submit</button>
                </div>
                <!-- <div class="row mt-5 text-center justify-content-center">
                    <div class="col-6">
                        <ul id="urls"></ul>
                    </div>
                </div> -->
              </form>
        </div>

        <!-- Title -->
        <div class="col-6 mx-auto mt-5 text-center" style="height: 80px;">    
            <h1>Klinks - Quick Links Database</h1>
        </div>

        <!-- Buttons -->
        <div class="justify-content-center col-6 mx-auto" style="height: 100px;">
            <button type="button" class="button-link" role="button">JOB</button>
            <button type="button" class="button-link" role="button">BUG BOUNTY</button>
            <button type="button" class="button-link" role="button">HACK</button>
            <button type="button" class="button-link" role="button">ESCOLA</button>
            <button type="button" class="button-link" role="button">CURSO</button>
            <button type="button" class="button-link" role="button">ORGANIZAR</button>
            <button type="button" class="button-link" role="button">EMPREGO</button>
            <button type="button" class="button-link" role="button">F.I.R.E</button>
        </div>

        <!-- Table Links -->
        <div class="grid gap-3">
            <ol class="list-group list-group-numbered">
                <a href="#" class="list-group-item list-group-item-action active d-flex justify-content-between" aria-current="true">The current link item
                    <small>3 days ago</small>
                </a>
                <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between">A second link item
                    <small>3 days ago</small>
                </a>
                <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between">A third link item
                    <small>3 days ago</small>
                </a>
                <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between">A fourth link item
                    <small>3 days ago</small>
                </a>
                <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between">A disabled link item
                    <small>3 days ago</small>
                </a>
              </ol>
        </div>

        <!-- Footer -->
        <footer class="footer bg-dark text-center text-white d-flex justify-content-between flex-wrap pb-0 " >
            
            <!-- Copyright -->
            <a class="text-white" href="https://mdbootstrap.com/"> Â© 2023 Copyright: Dribyam, Inc</a>
            <!-- Copyright -->

            <!-- Logo -->
            <a href="#">
                <i class="fa-brands fa-bootstrap fs-1 margin-bottom">
                </i>
            </a>
            <!-- Logo -->
 
            <!-- Grid container -->
              <!-- Section: Social media -->
              <section class="mb-4">
                <!-- Linkedin -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                  ><i class="fab fa-linkedin-in"></i
                ></a>
                    
                <!-- Github -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                  ><i class="fab fa-github"></i
                ></a>
              </section>
              <!-- Section: Social media -->
            <!-- Grid container -->
        </footer>

        <py-script src="{{ url_for('static', filename='script.py') }}"></py-script>

    </body>
</html>
